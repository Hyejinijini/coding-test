<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문자열 정수의 합</title>
  </head>
  <body>
    <script>
      function solution(num_str) {
        let answer = 0;

        for (let i = 0; i < num_str.length; i++) {
          answer += Number(num_str[i]);
        }

        return answer;
      }
    </script>
  </body>
</html>
