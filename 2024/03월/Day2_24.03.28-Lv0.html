<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>카운트 업</title>
  </head>
  <body>
    <script>
      function solution(start_num, end_num) {
        let answer = [];

        for (let i = start_num; i <= end_num; i++) {
          answer.push(i);
        }

        return answer;
      }
    </script>
  </body>
</html>
