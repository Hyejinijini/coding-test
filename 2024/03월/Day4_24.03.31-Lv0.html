<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>조건에 맞게 수열 변환하기 3</title>
  </head>
  <body>
    <script>
      function solution(arr, k) {
        for (let i = 0; i < arr.length; i++) {
          if (k % 2 === 1) {
            arr[i] *= k;
          } else if (k % 2 === 0) {
            arr[i] += k;
          }
        }
        return arr;
      }
    </script>
  </body>
</html>
